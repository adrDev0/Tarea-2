<div class="col-6">

    <select class="form-select" id="tipoPropiedad" name="tipoPropiedad" (change)="onCategoryChange($event)"
      [class.is-invalid]="categoryInvalid" [class.is-valid]="!categoryInvalid && categoryTouched" required>
      <option value="">Seleccione una categoria</option>
      <option *ngFor="let ct of categories" [value]="ct.id ?? ''"
        [selected]="category.id === ct.id">
        {{ ct.name }}
      </option>
    </select>
    <div *ngIf="categoryInvalid" class="invalid-feedback">
      Seleccione una categoria
    </div>
  </div>
